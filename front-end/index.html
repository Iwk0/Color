<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <section>
      <div class="range">
        <label for="redRange">Red</label>
        <input type="range" id="redRange" name="points" min="0" max="255" data-type="RED">
        <span class="range-info">0-255</span>
      </div>
      <div class="range">
        <label for="greenRange">Green</label>
        <input type="range" id="greenRange" name="points" min="0" max="255" data-type="GREEN">
        <span class="range-info">0-255</span>
      </div>
      <div class="range">
        <label for="blueRange">Blue</label>
        <input type="range" id="blueRange" name="points" min="0" max="255" data-type="BLUE">
        <span class="range-info">0-255</span>
      </div>
    </section>
      <div id="selectedColor"></div>
    <section>

    </section>
  </main>

  <script src="libs/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
